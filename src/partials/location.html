<section
  id="location"
  class="location-section"
  aria-labelledby="location-title"
>
  <div class="container location-container">
    <div class="location-box">
      <p class="text-up-loc">Find</p>
      <h2 id="location-title" class="title-loc">LOCATION</h2>
      <p class="text-under-loc">Visit us at our cozy coffee shop!</p>

      <address>
        <ul class="location-list">
          <li class="list-address-loc">
            <svg class="icon-loc" width="32" height="32" aria-hidden="true">
              <use href="/img/icons.svg#icon-envelope"></use>
            </svg>
            <p class="loc-label">EMAIL</p>
            <a
              class="address-loc"
              href="mailto:hello@coffeejoy.com"
              aria-label="Send email to hello@coffeejoy.com"
              >hello@coffeejoy.com</a
            >
          </li>

          <li class="list-address-loc">
            <svg class="icon-loc" width="32" height="32" aria-hidden="true">
              <use href="/img/icons.svg#icon-phone"></use>
            </svg>
            <p class="loc-label">PHONE</p>
            <a
              class="address-loc"
              href="tel:+15551235321"
              aria-label="Call +1 (555) 123-5321"
              >+1 (555) 123-5321</a
            >
          </li>

          <li class="list-address-loc">
            <svg class="icon-loc" width="32" height="32" aria-hidden="true">
              <use href="/img/icons.svg#icon-map"></use>
            </svg>
            <p class="loc-label">OFFICE</p>
            <p class="address-office">263 Newbury St, Boston, MA 02116, USA</p>

            <a
              class="get-directions"
              href="https://www.google.com/maps/place/263+Newbury+St,+Boston,+MA+02116,+USA"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Open Google Maps directions to our office"
            >
              Get Directions

              <svg
                class="icon-loc-get"
                width="24"
                height="24"
                aria-hidden="true"
              >
                <use href="/img/icons.svg#icon-chevron"></use>
              </svg>
            </a>
          </li>
        </ul>
      </address>
    </div>

    <iframe
      class="location-iframe"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.66892764083!2d-71.08594152441441!3d42.34958143576431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a0f084cda31%3A0x2c61033530218739!2zMjYzIE5ld2J1cnkgU3QsIEJvc3RvbiwgTUEgMDIxMTYsINCh0L_QvtC70YPRh9C10L3RliDQqNGC0LDRgtC4INCQ0LzQtdGA0LjQutC4!5e0!3m2!1suk!2sua!4v1756632983775!5m2!1suk!2sua"
      title="Google Maps location of CoffeeJoy"
      style="border: 0"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
