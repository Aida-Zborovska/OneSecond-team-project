<section class="subscribe-section">
  <div class="subscribe-container">
    <div class="subscribe-container-title">
      <h1 class="subscribe-title">Join Our Coffee Community</h1>
      <p class="subscribe-description">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>
    </div>
    <div class="subscribe-container-form">
      <form class="subscribe-form" name="issue_report_form" autocomplete="off">
        <div class="subscribe-container-form-input">
          <input
            class="subscribe-form-input"
            type="text"
            name="username"
            id="your-email"
            required
            placeholder="Your Email Here"
            autofocus
          />
          <label class="subscribe-form-label" for="your-email"
            >Error Text</label
          >
        </div>

        <div class="subscribe-container-form-button">
          <button class="subscribe-form-button" type="submit">Subscribe</button>
        </div>

        <div class="subscribe-container-form-description">
          <p class="subscribe-form-description">
            By clicking Get Started, you agree to our
            <a class="subscribe-form-link" href="#">Terms and Conditions</a>.
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
